apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: globus000-samplebatchapi-lb
  name: globus000-samplebatchapi-lb
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: globus000-samplebatchapi-lb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: globus000-samplebatchapi-lb
    spec:
      containers:
      - image: globus000/samplebatchapi.netcore:latest
        name: samplebatchapi-netcore
        ports:
        - containerPort: 8080
        
        
apiVersion: v1
kind: Service
metadata:
  name: globus000-samplebatchapi-lb
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: globus000-samplebatchapi-lb